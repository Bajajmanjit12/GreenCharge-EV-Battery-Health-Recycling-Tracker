<!DOCTYPE html>
<html>
<head>
  <title>Lifecycle Tracker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #eef2f3;
    }

    .form-card, .timeline {
      background: white;
      padding: 20px;
      margin-bottom: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }

    input, select, textarea, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      font-size: 1rem;
    }

    button {
      background: #27ae60;
      color: white;
      border: none;
      cursor: pointer;
    }

    h2 {
      margin-bottom: 15px;
    }

    .event {
      border-left: 5px solid #2c3e50;
      padding-left: 10px;
      margin-bottom: 15px;
    }

    .event-type {
      font-weight: bold;
      color: #2980b9;
    }

    .event-date {
      font-size: 0.9em;
      color: #888;
    }
  </style>
</head>
<body>

  <div class="form-card">
    <h2>‚ôªÔ∏è Log Lifecycle Event</h2>
    <form method="POST">
      <input type="text" name="battery_id" placeholder="Battery ID" required>
      <select name="event_type" required>
        <option value="">Select Event Type</option>
        <option value="resale">Resale</option>
        <option value="reuse">Reuse</option>
        <option value="recycle">Recycle</option>
      </select>
      <input type="date" name="event_date" required>
      <textarea name="description" placeholder="Event Description (optional)"></textarea>
      <button type="submit">Log Event</button>
    </form>
  </div>

  <div class="timeline">
    <h2>üìú Lifecycle Timeline</h2>
    {% for e in events %}
      <div class="event">
        <div class="event-type">{{ e[2] | capitalize }} - {{ e[1] }}</div>
        <div class="event-date">üìÖ {{ e[3] }}</div>
        <p>{{ e[4] }}</p>
      </div>
    {% endfor %}
  </div>

</body>
</html>
